<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebLivros(provisorio)</title>
  <link rel="stylesheet" href="{{url_for('static', filename = 'estilo.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style = "background-color:#ffc18c;">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   
    <div class="container-fluid">
      
      <a class="navbar-brand" href="{{url_for('indice')}}">HOME</a>

      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav me-4">
          <li class="nav-item dropdown">
            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Item1</a></li>
              <li><a class="dropdown-item" href="#">Item2</a></li>
              <li><a class="dropdown-item" href="#">Item3</a></li>
            </ul>
          </li>
        </ul>
        

        <form class="d-flex align-items-center w-75 form-search" method='post' action = '/livros/buscar_por_titulo'>
          <div class="input-group">
            <input type="search" class="form-control" placeholder="Buscar" aria-label="Search" id = "buscaLivro" name = "buscaLivro">" />
          </div>
          <button>a</button>
        </form>

        <ul class="navbar-nav ms-10">
           {% if current_user.is_authenticated  %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="" style="cursor:default;">{{current_user.nome}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('usuarios_bp.logout')}}" style="color:white;">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('usuarios_bp.cadastrar')}}">Cadastre-se</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('usuarios_bp.login')}}">Fazer Login</a>
            </li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class = "container">
    {% block conteudo %}
    {% endblock conteudo %}
  </div>
</body>
</html>
