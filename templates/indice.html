{% extends 'base.html' %}
{% block conteudo %}
<h2 style = "text-align: center;">Tela inicial</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-warning" role="alert">
  <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  </div>
  {% endif %}
{% endwith %}
{% endblock conteudo %}
