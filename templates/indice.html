{% extends 'base.html' %}
{% block conteudo %}
<h2 style = "text-align: center;">Lista de frutas</h2>
<hr>
<ul class = "list-group">
  {% for fruta in frutas %}
  <li class = "list-group-item">{{fruta}}</li>
  {% endfor %}
</ul>

<form action="{{url_for('principal')}}" method = "POST">
  <div class = "form-group">
    <label for="exemploFruta">Fruta</label>
    <input class = "form-control" id = "exemploFruta" type="text" name="fruta">
  </div>

  <button class = "btn btn-success">Adicionar</button>
</form>
{% endblock conteudo %}
